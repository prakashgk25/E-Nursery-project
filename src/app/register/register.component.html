<html>
    <body>
        <div class="container mt-5">
            <div class="card" style="padding: 5px; text-align: center;">
                <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                    <mat-form-field appearance="outline" class="w-30">
                        <mat-label>Username</mat-label>
                        <input matInput
                               ngModel
                               name="userName"
                               id="userName"
                               placeholder="Username">
                        <mat-hint>Username</mat-hint>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="outline" class="w-30">
                        <mat-label>Firstname</mat-label>
                        <input matInput
                               ngModel
                               name="userFirstName"
                               id="userFirstName"
                               placeholder="Firstname">
                        <mat-hint>Firstname</mat-hint>
                    </mat-form-field>
                    <br>
        
                    <mat-form-field appearance="outline" class="w-30">
                        <mat-label>Lastname</mat-label>
                        <input matInput
                               ngModel
                               name="userLastName"
                               id="userLastName"
                               placeholder="Lastname">
                        <mat-hint>Lastname</mat-hint>
                    </mat-form-field>
                    <br>
        
                    <mat-form-field appearance="outline" class="w-30">
                        <mat-label>Password</mat-label>
                        <input matInput
                               ngModel
                               name="userPassword"
                               id="userPassword"
                               placeholder="Password">
                        <mat-hint>Password</mat-hint>
                    </mat-form-field>
                    <br>
        
                    <div class="text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                    </div>
                    
                </form>
            </div>
        </div>
        
    </body>
</html>
