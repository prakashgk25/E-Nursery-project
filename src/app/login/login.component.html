<html>

<body>
    <div class="container mt-5 ">
        <div>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" style="width: 75%; text-align: center;">
                <mat-form-field appearance="outline" class="w-30">
                    <mat-label>Username</mat-label>
                    <input matInput required #username="ngModel"
                    ngModel name="userName" id="userName" placeholder="Username">
                </mat-form-field>
                <br>
                <span *ngIf="username.invalid && username.touched" style="color: red;">Please Enter a Valid Input</span>
                <br>
                <mat-form-field appearance="outline" class="w-30">
                    <mat-label>Password</mat-label>
                    <input type="password" required #password="ngModel" matInput  ngModel name="userPassword" id="userPassword"
                        placeholder="Password">
                </mat-form-field>
                <br>
                <span *ngIf="password.invalid && password.touched" style="color: red;">Please Enter Valid Password</span>
                    <br>
                <button class="w-15" style="margin-right: 10px;" type="submit" mat-raised-button
                    color="primary" [disabled]="loginForm.invalid">Login</button>
                    
                <button class="w-13" mat-raised-button type="button" (click)="registerUser()">Create an account</button>
            </form>
        </div>
    </div>
</body>

</html>
